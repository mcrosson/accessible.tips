baseURL = '/'
title = 'accessible.tips'

DefaultContentLanguage = "en"
languageCode = 'en-us'
timeZone = 'UTC'

enableEmoji = true
enableRobotsTXT = true
enableGitInfo = true
rssLimit = 25

ignoreFiles = [ '.gitignore', '.gitkeep' ]

theme = ['hugo-xmin']

footnotereturnlinkcontents = 'â†©'

uglyURLs = false
[permalinks]
  tips = '/tips/:slug/'
  posts = '/posts/:year-:month-:day-:slug/'
  tags = '/tags/:title/'

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[imaging]
  [imaging.exif]
    disableDate = false
    disableLatLong = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlilght]
    codeFences = false

[outputs]
    home = ["HTML", "RSS", "JSON"]

[params]
  description = 'A collection of accessibility tips and tricks'
  footer = '&copy; {Year}'

